<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white-400 flex items-center  min-h-screen">
  <div class="max-w-md mx-auto  p-4 rounded-lg shadow-black shadow-xl ">
    <div class=" rounded-t-lg transition-transform duration-400 hover:scale-105">
        <img class="object-cover rounded-full shadow-sm  p-2"
      src="image.png"
      alt="Sony Wired Headphone"
    />
    </div>
    <div class=" p-4 ">
      <h2 class="py-2 text-lg md:text-2xl sm:text-xl shadow-md text-center rounded-lg font-bold text-black">TDK Wired Headphone</h2>
      <div class="flex flex-col  md:flex-row md:items-center md:justify-between mt-4">
        <p class="text-black text-center  font-extrabold mb-4">$199.98</p>
       
        <button
          class="  bg-sky-500 text-white py-2 px-4 rounded hover:bg-sky-600"
        >
          Buy Now
        </button>
      </div>
    </div>
  </div>
</body>
</html>
